<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cascading Style Sheet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border1">
          <div class="logo"></div>
        </div>
        <div class="nav-address border">
          <p class="address-first">Delivery to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="address-second">Pakistan</p>
          </div>
        </div>
        <div class="nav-search">
          <select class="select">
            <option value="options">All</option>
          </select>
          <input type="text" placeholder="Search Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="flag border">
          <img src="icons8-usa-30.png" alt="" />
          <div class="flag-name">
            <p>EN</p>
            <i class="fa-duotone fa-solid fa-circle-chevron-down"></i>
          </div>
        </div>
        <div class="nav-signin border">
          <p><span>Hello, Sign in</span></p>
          <div class="accounts">
            <p>Accounts & Lists</p>
            <i class="fa-duotone fa-solid fa-circle-chevron-down"></i>
          </div>
        </div>
        <div class="nav-return border">
          <p><span>Returns</span></p>
          <p class="order">& Orders</p>
        </div>
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Cart</p>
        </div>
      </div>
    </header>
    <div class="menu">
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
        <p>All</p>
      </div>
      <div class="deals">
        <div class="deals">
          <p>Today's Deals</p>
        </div>
        <div class="deals">
          <p>Customer Services</p>
        </div>
        <div class="deals">
          <p>Registry</p>
        </div>
        <div class="deals">
          <p>Gift Cards</p>
        </div>
        <div class="deals">
          <p>Sell</p>
        </div>
      </div>
    </div>
    <div class="image">
    </div>
    <div class="products">
      <div class="product-items">
        <div class="games">
          <p>Gaming accessories</p>
        </div>
          <div class="headset">
            <img src="" alt="">
          </div>
      </div>
    </div>
  </body>
</html>
